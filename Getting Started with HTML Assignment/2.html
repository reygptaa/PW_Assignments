<!--
     2. Explain the purpose of comments in HTML and provide an example of how to use comments in an HTML document.
     Ans: Comments in HTML serve as the text that provides information about the code for human readers.
     They are useful for documenting your code, explaining its purpose, making notes,and understanding the code properly. 
     Comments are ignored by browsers and do not affect the rendering of the webpage.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purpose of comments</title>
</head>
<body>
    <!--introduction part -->
    <h1>hello everyone, My name is riyansh gupta, and I'm learning Web development</h1>
    <!-- the above heading has a comment above it that defines the value of the code like this codes indicates the introduction of the user -->
</body>
</html>
